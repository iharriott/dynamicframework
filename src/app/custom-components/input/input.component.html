<div class="row input">
	<div class="col-4 col-sm-2">
		<label class="form-label" for="fieldName">
			<span class="is-required">
			{{ label }}
			</span>
		   <app-field-errors [formField]="formField">
		   </app-field-errors>
		   </label>
	</div>
  <div class="col-4 col-sm-2">
	<input  matInput type="text"  class="form-element"
    [ngClass]="{'has-error': formField?.invalid && formField?.dirty}"
    [id]="fieldName"
    [name]="fieldName"
    [value]="value" [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="touched()"
	[placeholder]="placeholder">

  </div>
   
</div>
